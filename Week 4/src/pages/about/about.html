<ion-header>
  <ion-navbar>
    <ion-title>
      Measure Tops
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Countertop Type: </ion-label>
      <ion-select placeholder="Select One">
        <ion-option *ngFor="let countertopType of loadCountertopTypes(); let i = index">{{countertopType.name}}</ion-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label>Unit Number: </ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
